# Here we are going declare variables inside playbook using module "vars" (Array method)
---
  - hosts: all
    gather_facts: no
    ignore_errors: yes
    vars:
      package:
       - httpd
       - ntp
      service:
       - httpd
       - ntpd
    tasks:
      - name: Install {{ package[0]}}
        yum:
         name: "{{ package[0] }}"
         state: present
      - name: Install ntp
        yum:
          name: "{{ package[1] }}"
          state: present
      - name: restart services
        service:
          name: "{{ service[0] }}"
          state: restarted
      - name: restart services
        service:
            name: "{{ service[1] }}"
            state: restarted
  

